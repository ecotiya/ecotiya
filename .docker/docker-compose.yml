version: '3.8'
services:
  mysql:
    container_name: ecotiya_mysql
    build:
      context: ./mysql
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./mysql/db.env.local
    ports:
      - 3310:3306
    volumes:
      - ./mysql/data:/var/lib/mysql # 実データの永続化
      - ./mysql/log:/var/log/mysql  # logの永続化

  #proxy:
  #  container_name: ecotiya_web
  #  build:
  #    context: ./web
  #    dockerfile: Dockerfile
  #  restart: on-failure
    # volumes:
    #   - public-data:/myapp/public
    #   - tmp-data:/myapp/tmp
  #  ports:
  #    - "80:80"
  #  depends_on:
  #    - frontend


  frontend:
    container_name: ecotiya_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app-frontend
    volumes:
      - ../frontend:/app-frontend
    ports:
      - "3000:3000"
    tty: true
    links:
      - backend
    depends_on:
      - mysql
      - backend

  backend:
    image: openjdk:17
    container_name: ecotiya_backend
    env_file:
      - ./mysql/db.env.local # mysqlと同じものを指定
    tty: true
    working_dir: /app-backend
    volumes:
      - ../backend:/app-backend # Spring Bootのプロジェクト
    ports:
      - 8080:8080 # 通常実行
    links:
      - mysql
    depends_on:
      - mysql