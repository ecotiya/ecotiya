version: '3.8'
services:
  db:
    container_name: ecotiya_mysql
    build:
      context: ./mysql
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./mysql/db.env.local
    ports:
      - 3310:3306
    volumes:
      - ./mysql/data:/var/lib/mysql # 実データの永続化
      - ./mysql/log:/var/log/mysql  # logの永続化

  nginx:
    container_name: ecotiya_nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    ports:
      - 80:80
    depends_on:
      frontend:
          condition: service_started
    links:
      - frontend

  frontend:
    container_name: ecotiya_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    tty: true
    restart: always
    ports:
      - 3000:3000
    depends_on:
      backend:
          condition: service_started

  backend:
    container_name: ecotiya_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./mysql/db.env.local
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db/ecotiya_com
    stdin_open: true
    tty: true
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_started