user  nginx;

# ワーカープロセスはCPUのコア数と一緒にする
worker_processes 1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    # 1ワーカーの最大接続数
    worker_connections 1024;
}

http {
  
  charset UTF-8;
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  # サーバーのバージョン情報秘匿
  server_tokens off;

  # バーチャルサーバーの設定
  server {
    listen 80;
    # ドメインもしくはIPを指定
    server_name ecotiya.com;

    # ドキュメントルートの指定
    root /app-frontend/public;

    client_max_body_size 10m;
    #error_page 404             /404.html; // データ取得できない場合に、404に遷移させるので現行は不要。
    #error_page 505 502 503 504 /500.html; // データ取得できない場合に、404に遷移させるので現行は不要。
    try_files  $uri/index.html $uri @frontend;

    location / {
      # ここに何らかの設定を実施
      try_files $uri @frontend;
    }

    # リバースプロキシ関連の設定(名前付きロケーション)
    location @frontend {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_pass http://frontend:3000;
    }
  }
}
